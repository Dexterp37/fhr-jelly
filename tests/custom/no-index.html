<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FHR Roll Your Own</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    </head>
  <body>
    <h1>Roll Your Own Custom JSON Tests</h1>
    <form name="custom" id="custom" action="/" method="post">
      <label for="json">Input your JSON here</label><br />
      <textarea id="json"></textarea><br />
      <fieldset class="task_selector">
        <label for="total_time">
          <input type="radio" name="tests" id="total_time" value="total_time" />Total Open Time
        </label>

        <label for="total_time_month">
          <input type="radio" name="tests" id="total_time_month" value="total_time_month" />Total Open Time (This Month)
        </label>

        <label for="last_crash_date">
          <input type="radio" name="tests" id="last_crash_date" value="last_crash_date" />Last Crash Date
        </label>

        <label for="all_crashes">
          <input type="radio" name="tests" id="all_crashes" value="all_crashes" />Total Number of Crashes
        </label>

        <label for="all_crashes_month">
          <input type="radio" name="tests" id="all_crashes_month" value="all_crashes_month" />Total Number of Crashes (This Month)
        </label>

        <label for="bookmarks">
          <input type="radio" name="tests" id="bookmarks" value="bookmarks" />Number of Bookmarks
        </label>

        <label for="sessions">
          <input type="radio" name="tests" id="sessions" value="sessions" />Total Number of Sessions
        </label>

        <input type="submit" value="Show Me" />
      </fieldset>
    </form>

    <section class="output_container">
      <h2>Result</h2>
      <div id="output"></div>
    </section>

    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script src="/js/data.js"></script>
    <script src="js/ondemand.js"></script>
  </body>
</html>
